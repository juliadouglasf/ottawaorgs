<!DOCTYPE html>
<html lang="en">
  <div id="head"></div>
  <script>
  fetch('head.html').then(response => response.text()).then(data => document.getElementById('head').innerHTML = data);
  </script>  
  <body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>
    <script>
        fetch('navbar.html').then(response => response.text()).then(data => document.getElementById('navbar').innerHTML = data);
    </script>
    <div class="container-fluid ms-2">
        <h1 class="mt-3">Environment</h1>
        <div class="container-fluid filter-container">
          <div class="filter-section">
            <h2>Filters</h2>
            <label>
              <input type="checkbox" class="filter" data-category="nature-category"> Plants
            </label>
            <label>
              <input type="checkbox" class="filter" data-category="meet-up-frequency"> Monthly
            </label>
          </div>
        </div>        
        <div class="results">
          <div class="org" data-category="nature-category">Master Gardeners of Ottawa-Carleton</div>
          <div class="org" data-category="nature-category">Gardens Ottawa</div>
        </div>
    </div>    
    <div id="footer"></div>
    <script>
    fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body> 
</html>
